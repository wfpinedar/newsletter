<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ newsletter.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        .unsubscribe {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>{{ newsletter.title }}</h1>
        <p>Te enviamos nuestra última newsletter. Puedes encontrar más detalles en el documento adjunto.</p>
    </div>
    <div class="unsubscribe">
        <p>Si deseas dejar de recibir nuestras newsletters, haz clic en <a href="http://127.0.0.1:8000/api/unsubscribe/{{ subscriber.email }}/">darse de baja</a>.</p>
    </div>
</body>
</html>
